<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <title>Geometry genius</title>
  </head>
  <body>
    <header>
      <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand"
            >Interactive
            <h6>Geometry Genius</h6></a
          >
          <div>
            <button
              onclick="window.location.href='blog.html';"
              class="btn btn-outline-primary"
              type="submit"
            >
              Blog
            </button>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="mt-2 p-5">
        <div class="row gy-5">
          <div class="col-12 col-md-8 col-lg-8">
            <div class="row gy-5">
              <!-- card01 -->
              <div class="col-12 col-md-6 col-lg-4">
                <div id="random-bg-color-1" class="card h-100">
                  <img
                    src="images/triangle.png"
                    class="card-img-top w-75 mx-auto"
                    alt="..."
                  />
                  <div class="card-body">
                    <h5 class="card-title text-center">Triangle</h5>
                    <p class="card-text text-center">
                      Area(A)= 0.5 <i class="fa-solid fa-xmark"></i> b
                      <i class="fa-solid fa-xmark"></i> h
                    </p>
                    <div class="d-flex justify-contens-between">
                      <input
                        id="input-b-triangle"
                        type="text"
                        class="w-50"
                        placeholder="b"
                      />
                      cm
                      <input
                        id="input-h-triangle"
                        type="text"
                        class="w-50"
                        placeholder="h"
                      />
                      cm
                    </div>
                  </div>
                  <div>
                    <button
                      id="btn-triangle"
                      class="btn btn-outline-primary w-100"
                      type="submit"
                    >
                      Calculate
                    </button>
                  </div>
                </div>
              </div>
              <!-- card02 -->
              <div class="col-12 col-md-6 col-lg-4">
                <div  id="random-bg-color-2"  class="card h-100">
                  <img
                    src="images/rectangle.png"
                    class="card-img-top w-75 mx-auto"
                    alt="..."
                  />
                  <div class="card-body">
                    <h5 class="card-title text-center">Rectangle</h5>
                    <p class="card-text text-center">
                      Area(A)= w <i class="fa-solid fa-xmark"></i> I
                    </p>
                    <div class="d-flex justify-contens-between">
                      <input
                        id="input-field-rectangle-w"
                        type="text"
                        class="w-50"
                        placeholder="b"
                      />
                      cm
                      <input
                        id="input-field-rectangle-I"
                        type="text"
                        class="w-50"
                        placeholder="h"
                      />
                      cm
                    </div>
                  </div>
                  <div>
                    <button
                      id="btn-rectangle"
                      class="btn btn-outline-primary w-100"
                      type="submit"
                    >
                      Calculate
                    </button>
                  </div>
                </div>
              </div>
              <!-- card03 -->
              <div class="col-12 col-md-6 col-lg-4">
                <div  id="random-bg-color-3"  class="card h-100">
                  <img
                    src="images/parallelogram.png"
                    class="card-img-top w-75 mx-auto"
                    alt="..."
                  />
                  <div class="card-body">
                    <h5 class="card-title text-center">Parallelogram</h5>
                    <p class="card-text text-center">
                      Area(A)= b <i class="fa-solid fa-xmark"></i> h
                    </p>
                    <p class="card-text text-center">b=10cm, h=12cm</p>
                  </div>
                  <div>
                    <button
                      id="btn-parallelogram"
                      class="btn btn-outline-primary w-100"
                      type="submit"
                    >
                      Calculate
                    </button>
                  </div>
                </div>
              </div>
              <!-- card-04 -->
              <div class="col-12 col-md-6 col-lg-4">
                <div  id="random-bg-color-4"  class="card h-100">
                  <img
                    src="images/rhombus.png"
                    class="card-img-top w-75 mx-auto"
                    alt="..."
                  />
                  <div class="card-body">
                    <h5 class="card-title text-center">Rhombus</h5>
                    <p class="card-text text-center">
                      Area(A)= 0.5 <i class="fa-solid fa-xmark"></i>d<sub>1</sub
                      ><i class="fa-solid fa-xmark"></i>d<sub>2</sub>
                    </p>
                    <p class="card-text text-center">
                      d<sub>1</sub>=16cm, d<sub>2</sub>=8cm
                    </p>
                  </div>
                  <div>
                    <button
                      id="btn-Rhombus"
                      class="btn btn-outline-primary w-100"
                      type="submit"
                    >
                      Calculate
                    </button>
                  </div>
                </div>
              </div>
              <!-- card05 -->
              <div class="col-12 col-md-6 col-lg-4">
                <div  id="random-bg-color-5"  class="card h-100">
                  <img
                    src="images/pentagon.png"
                    class="card-img-top w-75 mx-auto"
                    alt="..."
                  />
                  <div class="card-body">
                    <h5 class="card-title text-center">Pentagon</h5>
                    <p class="card-text text-center">
                      Area(A)= 0.5 <i class="fa-solid fa-xmark"></i> p
                      <i class="fa-solid fa-xmark"></i> b
                    </p>
                    <p class="card-text text-center">b=6cm, h=10cm</p>
                  </div>
                  <div>
                    <button class="btn btn-outline-primary w-100" type="submit">
                      Calculate
                    </button>
                  </div>
                </div>
              </div>
              <!-- card06 -->
              <div class="col-12 col-md-6 col-lg-4">
                <div  id="random-bg-color-6"  class="card h-100">
                  <img
                    src="images/ellipse.png"
                    class="card-img-top w-75 mx-auto"
                    alt="..."
                  />
                  <div class="card-body">
                    <h5 class="card-title text-center">Ellipse</h5>
                    <p class="card-text text-center">
                      Area(A)= b <i class="fa-solid fa-xmark"></i> h
                    </p>
                    <p class="card-text text-center">b=10cm, h=12cm</p>
                  </div>
                  <div>
                    <button class="btn btn-outline-primary w-100" type="submit">
                      Calculate
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>




          <!-- area calculation card -->
          <div class="col-12 col-md-4 col-lg-4">
            <div class="card border-dark mb-3" style="max-width: 18rem">
              <div class="card-header text-center">Area Calculation</div>
              <div class="card-body text-dark">
                <table id="calculation-area">
                  
                </table>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="Js/geometry.js"></script>
  </body>
</html>
